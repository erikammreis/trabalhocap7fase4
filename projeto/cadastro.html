<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="finanças,economizar,gerenciar economias">
    <meta name="description" content="A melhor ferramenta de gestão de finaças.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia do arquivo Bootstrap CSS do toolkit: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!--fontes-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--icone-->
    <link rel="icon" type="image/x-ico" href="imagens/moedaempe.ico">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <title>FINTECH</title>
    <script src="scrip/scrip.js"></script>
</head>

<body>

    <div class="container  my-4 py-4 ">
        <div class="progress my-3">
            <div id="cor" class="progress-bar bg-success" role="progressbar" aria-label="Success example"
                style="width: 30%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="bolinha"></div>
            </div>
            <div id="linha">
                <div class="bolinha2"></div>
            </div>
            <div id="linha2">
                <div class="bolinha3"></div>
            </div>
        </div>
        <div class="rom my-1 ">
            <div class="rom text-center mx-1">
                <p class="rom mx-1" id="titulo">Cadastro</p>
            </div>


            <form id="login" class="itens-start" method="POST" action="cadastro_2.html">
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-4">
                            <div class="container text-light px-1 my-1" id="um">
                                <div class="rom">
                                    <p>Dados</p>
                                </div>
                                <div class="rom my-4">
                                    <label class="informa" for="email">Email:</label>
                                    <br>
                                    <input class="digita" type="email" id="email" maxlength="60" required
                                        autocomplete="email">
                                </div>
                                <div class="rom my-4">
                                    <label class="informa" for="senha">Senha:</label>
                                    <br>
                                    <input class="digita" type="password" id="senha" maxlength="8" required>

                                </div>
                                <div class="rom  my-4">
                                    <label class="informa" for="senha">Confirme sua Senha:</label>
                                    <br>
                                    <input class="digita mb-2" type="password" id="senha" maxlength="8" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                        <div class="col-lg-4 ">
                            <div class="container text-light px-1 my-1" id="um">
                                <div class="rom my-3 mb-4">
                                    <p>Opções de conta</p>
                                </div>

                                <div class="form-check form-switch my-5">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Controlar
                                        despesas</label>
                                </div>
                                <div class="form-check form-switch my-5">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Gerenciar
                                        economias</label>

                                </div>
                                <div class="form-check form-switch my-5">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Receber alertas dividas
                                        a
                                        pagar</label>

                                </div>
                                <div class="form-check form-switch my-5">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Receber alerta de
                                        limite de
                                        gastos</label>
                                </div>
                            </div>
                        </div>
                        <div class="rom text-center">
                            <input type="submit" class="my-5" id="enviar" value="enviar">
                        </div>
                    </div>

                </div>
            </form>
            <div id="volpro" class="rom">
                <a href="index.html">Voltar</a>
            </div>


        </div>
    </div>
    <!-- Referencia do arquivo Bootstrap Bundle JS (com o Popper) do toolkit: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!--/div-->
</body>

</html>
