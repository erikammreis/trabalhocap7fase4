<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia do arquivo Bootstrap CSS do toolkit: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!--fontes-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--icone-->
    <link rel="icon" type="image/x-ico" href="imagens/moedaempe.ico">
    <link rel="stylesheet" type="text/css" href="css/cadastro_2.css">
    <title>FINTECH</title>
</head>

<body>
    <div class="container my-5 ">
        <div class="container-sm text-light px-3 my-5" id="um">
            <div class="rom my-5">
                <div class="rom my-5 text-center">
                    <p>Cadastro</p>
                    <p>Opcional</p>
                </div>
                <div class="progress mx-3">
                    <div id="cor" class="progress-bar bg-success" role="progressbar" aria-label="Success example"
                        style="width: 30%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="bolinha"></div>
                    </div>
                    <div id="linha">
                        <div class="bolinha2"></div>
                    </div>
                    <div id="linha2">
                        <div class="bolinha3"></div>
                    </div>
                </div>

                <div class="row align-items-start my-5">
                    <div class="col-lg-5">
                        <div class="container text-light px-1 my-1" id="um">
                            <p id="cred">Cartão de credito:</p>

                            <form id="cartao" class="my-1" method="POST" action="cadastro_2.html">
                                <div id="email2" class="rom mt-4">
                                    <label class="informa" for="nomecr">Nome do cartão:</label>
                                    <br>
                                    <input class="digita" type="text" id="nomecr" maxlength="60">
                                </div>

                                <div id="email3" class="rom my-2">
                                    <label class="rom my-2" for="datadefechamento">Data de fechamento:</label>
                                    <br>
                                    <input class="rom my-2" type="date" id="datadefechamento" name="datadefechamento">
                                    <br>
                                </div>
                                <div id="email4" class="rom my-2">
                                    <label class="rom my-2 for=" datadevencimento">Data de vencimento:</label>
                                    <br>
                                    <input class="rom my-2" type="date" id="datadevencimento" name="datadevencimento">
                                    <br>
                                </div>
                                <div id="email4" class="rom my-2">
                                    <label class="rom my-2" for="confirmesenha">Banco</label>
                                    <br>
                                    <div class="digita">
                                        <select id="banco" class="form-select" aria-label="Default select example">
                                            <option selected>Selecione o banco do cartão</option>
                                            <option value="1">Banco do Brasil</option>
                                            <option value="2">Bradesco</option>
                                            <option value="3">Nubank</option>
                                            <option value="4">Itau</option>
                                            <option value="5">Santander</option>
                                            <option value="6">Outros</option>
                                        </select>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-5 ">
                        <div class="container text-light px-1 my-1" id="um">
                            <div class="rom">
                                <p>Contas</p>
                            </div>
                            <div class="rom my-3 ">
                                <label for="nomeconta">Nome da conta:</label>
                                <br>
                                <input class="digita my-2" type="text" id="nomeconta" name="nomeconta" maxlength="40">
                            </div>

                            <div class="rom my-2 ">
                                <label for="saldoconta">Saldo Atual em conta:</label>
                                <br>
                                <input class="digita my-3" type="number" id="saldoconta" name="saldoconta"
                                    placeholder="ex:1.500,00">

                            </div>
                            <div class="rom ">
                                <p>Ganho fixo:</p>
                            </div>
                            <div class="rom my-1 ">
                                <label for="salariocd">Salario:</label>
                                <br>
                                <input class="digita my-3" type="number" id="salariocd" name="salariocd"
                                    placeholder="ex:1.500,00">

                            </div>

                            <div class="rom my-2 ">
                                <label for="dataderecebimento">Data de recebimento:</label>
                                <br>
                                <input class="digita my-3" type="date" id="dataderecebimento" name="dataderecebimento">
                            </div>
                        </div>
                    </div>
                    <div class="rom my-5 text-center">
                        <input type="submit" class="my-3" id="enviar" value="Salvar">
                    </div>

                    </form>
                    <div id="volpro" class="rom">
                        <a href="index.html">Voltar</a>
                        <a href="home.html">Proximo</a>


                    </div>
                </div>
            </div>
            <!-- Referencia do arquivo Bootstrap Bundle JS (com o Popper) do toolkit: -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
            <!--/div-->
</body>

</html>
